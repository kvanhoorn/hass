- sensor:
    name: External IP
    command: "/usr/bin/curl -s 'https://intranet.kvanhoorn.nl/myip/'"
- sensor:
    name: Database size
    command: 'ls -hl /config/home-assistant_v2.db | tr -s " " | /usr/bin/cut -d " " -f5'
